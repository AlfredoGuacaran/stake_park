{% from 'navbar_macro.html' import navbar %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css" />
</head>

<body>
  {% if usuarioActual %}
  {{navbar( usuarioActual )}}
  {% endif %}
  <h1>Skate Park</h1>

  <div class="py-4">
    <h2>Datos del perfil</h2>
    <hr class="w-50" />

    <form action="/datos" method="PUT">
      <div class="form-group row w-50 m-auto">
        <div class="form-group col-12 col-sm-6">
          <label>Email</label>
          <input name="email" class="form-control m-auto" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Nombre</label>
          <input name="nombre" class="form-control m-auto" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Password</label>
          <input name="password" type="password" class="form-control m-auto" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Repita la password</label>
          <input name="passwordConfirm" type="password" class="form-control m-auto" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>AÃ±os de experiencia</label>
          <input name="anos_experiencia" class="form-control m-auto" value="12" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Especialidad</label>
          <input name="especialidad" class="form-control m-auto" value="Kickflip" />
        </div>
      </div>
      <div class="mb-1">
        <button class="btn btn-primary mt-3">Actualizar</button>
      </div>
      <div>
        <a class="btn btn-danger" href="/elimiar">Eliminar cuenta</a>
      </div>
    </form>
  </div>
</body>

</html>
