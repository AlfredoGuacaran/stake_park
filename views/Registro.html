<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css" />
</head>

<body>

  {% if errors != '' %}
  <div class="alert alert-danger" role="alert">
    {{errors}}
  </div>
  {% endif %}

  {% if success != '' %}
  <div class="alert alert-success" role="alert">
    {{success}} <a href='/login' class="btn bg-dark rounded text-success m-auto">Ir a Login</a>
  </div>
  {% endif %}
  <h1>Skate Park</h1>

  <div class="py-4">
    <h2>Registro</h2>
    <hr class="w-50" />

    <form action="/registro" method="POST" enctype="multipart/form-data">
      <div class="form-group row w-50 m-auto">
        <div class="form-group col-12 col-sm-6">
          <label>Email</label>
          <input name="email" class="form-control m-auto" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Nombre</label>
          <input name="nombre" class="form-control m-auto" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Password</label>
          <input name="password" class="form-control m-auto" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Repita la password</label>
          <input name="passwordConfirm" class="form-control m-auto" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Años de experiencia</label>
          <input name="anosExperiencia" class="form-control m-auto" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Especialidad</label>
          <input name="especialidad" class="form-control m-auto" />
        </div>
        <div class="form-group col-12 col-sm-12 m-auto mt-2">
          <label>Foto de perfil</label>
          <input name="fotoperfil" type="file" />
        </div>
      </div>
      <button class="btn btn-info mb-3 mt-2">Registrarme</button>
      <p><a href="/login">Iniciar sesión</a></p>
    </form>
  </div>
</body>

</html>
